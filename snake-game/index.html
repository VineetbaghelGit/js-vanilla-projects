<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêç Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 1rem;
        }

        .container {
            text-align: center;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            color: #60a5fa;
        }

        .title h1 {
            color: #f1f5f9;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #3b82f6, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-info {
            color: #cbd5e1;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        canvas {
            border: 2px solid #334155;
            background: #0f172a;
            display: block;
            margin: 0 auto;
            border-radius: 0.5rem;
        }

        .controls {
            margin-top: 1rem;
            color: #cbd5e1;
        }

        @media (max-width: 600px) {
            .title h1 {
                font-size: 1.8rem;
            }

            canvas {
                max-width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>üêç Snake Game</h1>
        </div>
        <div class="game-info">
            <p>Score: <span id="score">0</span> | High Score: <span id="highScore">0</span></p>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <p>Use Arrow Keys or WASD to control the snake</p>
        </div>
    </div>
    <script src="snake-game.js"></script>
</body>
</html>
