<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>‚è±Ô∏è Pomodoro Timer</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        padding: 1rem;
      }

      .container {
        width: 100%;
        max-width: 420px;
      }

      .pomodoro {
        text-align: center;
        background: #1e293b;
        padding: 1.5rem;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        width: 100%;
      }

      .title {
        color: #f1f5f9;
        margin-bottom: 1.5rem;
        text-align: center;
      }

      .title h1 {
        font-size: clamp(1.8rem, 5vw, 2.5rem);
        margin-bottom: 0.5rem;
        background: linear-gradient(135deg, #3b82f6, #60a5fa);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      #mode {
        font-size: clamp(1rem, 4vw, 1.2rem);
        color: #fff;
        margin-bottom: 10px;
        letter-spacing: 1px;
      }

      #time {
        font-size: clamp(2.5rem, 8vw, 3.5rem);
        margin: 20px 0;
        color: #fff;
      }

      .controls {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
      }

      button {
        flex: 1 1 100px;
        padding: 10px;
        font-size: 1rem;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }

      #start {
        background: #4caf50;
        color: white;
      }

      #stop {
        background: #ff9800;
        color: white;
      }

      #reset {
        background: #f44336;
        color: white;
      }

      button:hover {
        opacity: 0.9;
      }

      /* üì± Small screens */
      @media (max-width: 400px) {
        .pomodoro {
          padding: 1.2rem;
        }

        button {
          flex: 1 1 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Pomodoro Timer</h1>
      </div>
      <div class="pomodoro">
        <div id="mode">WORK</div>
        <div id="time">25:00</div>

        <div class="controls">
          <button id="start">Start</button>
          <button id="stop">Pause</button>
          <button id="reset">Reset</button>
        </div>
      </div>
    </div>

    <script src="pomodoro-timer.js"></script>
  </body>
</html>
