<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ§  ðŸ‚  Memory Card Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 1rem;
        }

        .container {
            text-align: center;
        }

        .title {
            color: #f1f5f9;
            margin-bottom: 2rem;
        }

        .title h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #3b82f6, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            color: #60a5fa;
        }

        .card-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 0.75rem;
            max-width: 500px;
            margin: 0 auto;
        }

        .card-grid .card {
            width: 70px;
            height: 70px;
            border: 2px solid #334155;
            background: #1e293b;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            padding: 0.75rem;
            cursor: pointer;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            user-select: none;
        }

        .card-grid .card:hover:not([data-matched="true"]) {
            border-color: #3b82f6;
            transform: translateY(-4px);
        }

        .card-grid .card[data-matched="true"] {
            opacity: 0.5;
            cursor: default;
        }

        @media (max-width: 600px) {
            .title h1 {
                font-size: 1.8rem;
            }

            .card-grid .card {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Memory Card Game ðŸ‚ </h1>
        </div>
        <div class="card-grid"></div>
    </div>
    <script src="memory-card.js"></script>
</body>
</html>
